<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Jakub Stormowski</title>
	</head>
            <body>
                <script>
                    const a_stor=7;
                    const b_stor=21;
                        for(let a=0;a<b_stor;a++)
                        {
                            document.write("*")
                        }
                        document.write("<br>")
                        for(var a=0;a<a_stor;a++)
                        {
                            document.write("*")
                                for(let b=0;b<b_stor-2;b++)
                                {
                                    document.write("&nbsp&#160")
                                }
                            document.write("*<br>")
                        }
                        for(let a=0;a<b_stor;a++)
                        {
                            document.write("*")
                        }
                </script>
            </body>
</html>
<!-- Jakub Stormowski -->
