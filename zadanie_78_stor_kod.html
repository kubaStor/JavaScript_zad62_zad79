<textarea rows="80" cols="220"><html>
    <!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Jakub Stormowski</title>
	</head>
            <body>
                <script>
                    var liczba_stor1=prompt("Podaj 1 liczbe=");
                    var liczba_stor2=prompt("Podaj 2 liczbe=");
                    if (liczba_stor1>liczba_stor2)
                    {
                        for(let j = liczba_stor1;j>=liczba_stor2;j--)
                        {
                            if(j%2==1)
                            {
                                document.write("<span style=\"color:blue;font-size:15px;\">"+j+"</span><br>");
                            }
                        }
                    }
                    else if (liczba_stor1<liczba_stor2)
                    {
                        for(let j = liczba_stor1;j<=liczba_stor2;j++)
                        {
                            if(j%2==1)
                            {
                                document.write("<span style=\"color:red;font-size:30px;\">"+j+"</span><br>");
                            }
                        }
                    }       

                    else
                    {
                        document.write("Liczby są takie same - brak obliczeń")
                    }
                </script>
            </body>
</html>
<!-- Jakub Stormowski -->
    </textarea>
